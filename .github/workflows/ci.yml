name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 && break || sleep 1;
          done
      - name: Set env
        run: |
          echo "DATABASE_URL=postgres://jordenes:9999Jaop*85@127.0.0.1:5432/bodega" >> $GITHUB_ENV
          echo "SESSION_SECRET=test-secret" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm ci
      - name: Create DB & user
        run: |
          psql -v ON_ERROR_STOP=1 -U postgres -c "CREATE ROLE jordenes WITH LOGIN PASSWORD '9999Jaop*85';" || true
          psql -v ON_ERROR_STOP=1 -U postgres -c "CREATE DATABASE bodega OWNER jordenes;" || true
      - name: Setup schema & app user
        run: npm run setup-db
      - name: Run tests
        run: npx vitest run --root . server/__tests__ --run
